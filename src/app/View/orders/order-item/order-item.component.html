<ng-template #basicModal let-modal style="z-index:unset !important">
    <div class="modal-header">

        <!-- <h2 class="modal-title" id="exampleModalLabel" style="color:#000">Login</h2> -->
  
        <button class="btn" style="color:#000 !important;font-weight:bold;" (click)="Close()" aria-label="Close">X</button>
    </div>
    <div class="modal-body text-center">

<div class="row prodItem ">
    <h2 class="my-3 fw-bold">المنتجات</h2>
    <ng-container *ngFor="let item of ListProduct; let i=index">

    <div class="card mt-2 ">
        <div class="card-body row p-0 mt-3">
            <div class="col-lg-2 col-sm-3">
                <img [src]="item.imageUrls[0]" alt="Product 1" class="img-fluid rounded" width="100%" height="30px" >

            </div>
            <div class="col-lg-6 col-sm-8">
                <h6 class="card-title ">{{item.productName}}</h6>
                <p class="text-center">{{item.price}} <span class="fst-italic text-decoration-line-through">ريال</span></p>

            </div>
           
        </div>

    </div>
    </ng-container>

</div>
</div>
</ng-template>
