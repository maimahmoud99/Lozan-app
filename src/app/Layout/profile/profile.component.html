<div class="row prof">
    <h2 class="my-3 fw-bold">حسابي</h2>
    <div class="card p-8">
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="PostalCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">الاسم الكامل</label>
                <input formControlName="fullName" type="text" id="PostalCode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="الاسم الكامل " required />
                <div  class="text-danger" *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)">
                    <small *ngIf="fullName?.errors?.['required']">الاسم الكامل</small>
                  </div>
            </div>

        </div>

        <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="PostalCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">الايميل</label>
                <input formControlName="email" type="text" id="PostalCode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="البريد الالكتروني" required />
                <div class="text-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <small *ngIf="email?.errors?.['required']">الايميل مطلوب*</small>
                    <small *ngIf="email?.errors?.['email']">يجب كتابة الايميل بصيغة صحيحة</small>
                  </div>
            </div>

        </div>

        <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="PostalCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> تاريخ الميلاد</label>
                <input formControlName="birthDate" type="date" id="PostalCode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="تاريخ الميلاد " required />
            </div>

        </div>

        <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="PostalCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> رقم الجوال</label>
                <input formControlName="phoneNumber" type="text" id="PostalCode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="رقم الجوال" required />
            </div>

        </div>

        
        <div class="col-12">

            <button [disabled]="userForm.invalid" (click)="SaveData()" class="w-100 justify-center rounded-lg bg-red-600 px-5 py-2.5  font-medium  text-white hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-red-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                حفظ
              </button>
        </div>
      </div>
    </form>
</div>
</div>
<ng-toast [style]="{width:'300px'}"></ng-toast>
